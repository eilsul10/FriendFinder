<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <form>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
      </div>
      <label for="basic-url">Image Link</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="image"></span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      <!-- Questions -->
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 1: You often get so lost in thoughts that you ignore or forget
          your surroundings.</label>
        <select class="form-control" id="questionOne">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 2: You do not usually initiate conversations.</label>
        <select class="form-control" id="questionTwo">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 3: You are usually highly motivated and energetic.</label>
        <select class="form-control" id="questionThree">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 4: Winning a debate matters less to you than making sure no one
          gets upset.</label>
        <select class="form-control" id="questionFour">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 5: You consider yourself more practical than creative.</label>
        <select class="form-control" id="questionFive">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 6: People can rarely upset you.</label>
        <select class="form-control" id="questionSix">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 7: Your mood can change very quickly.</label>
        <select class="form-control" id="questionSeven">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 8: Your work style is closer to random energy spikes than to a
          methodical and organized approach.</label>
        <select class="form-control" id="questionEight">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 9: You are often envious of others.</label>
        <select class="form-control" id="questionNine">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Question 10: Being able to develop a plan and stick to it is the most
          important part of every project.</label>
        <select class="form-control" id="questionTen">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>

    <!-- Error alert if not all fields are completed -->

    <!-- Modal Pop Up with result -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Best Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="match-name" style="font-size: xx-large;">
            </div>
            <img id="match-image" style="width: 100%">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to Friends List -->

    <!-- Link to Github Repo -->

  </div>

  <footer>
    <div class="container">
      <p>
        <a href="/api/friendslist">API Table Link</a>
        |
        <a href="/">API Wait List</a>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>

<script type="text/javascript">

  $(".submit").on("click", function (event) {
    event.preventDefault();

    // need to bring data from JS file into this variable
    var newUser = {
      name: $("#name").val().trim(),
      photo: $("#basic-url").val().trim(),
      scores: [
        +$("#questionOne").val().trim(),
        +$("#questionTwo").val().trim(),
        +$("#questionThree").val().trim(),
        +$("#questionFour").val().trim(),
        +$("#questionFive").val().trim(),
        +$("#questionSix").val().trim(),
        +$("#questionSeven").val().trim(),
        +$("#questionEight").val().trim(),
        +$("#questionNine").val().trim(),
        +$("#questionTen").val().trim()
      ]
    };

    console.log(newUser);

    $.post("/api/friends", newUser,
      function (closestMatch) {
        if(!closestMatch) {
          return
        }

        $("#match-name").text(closestMatch.name),
        $("#match-image").attr('src', closestMatch.urlImage),
        $("#resultModal").modal("toggle");

        // Clear the form when submitting
        $("#name").val("");
        $("#image").val("");
        $("#questionOne").val("");
        $("#questionTwo").val("");
        $("#questionThree").val("");
        $("#questionFour").val("");
        $("#questionFive").val("");
        $("#questionSix").val("");
        $("#questionSeven").val("");
        $("#questionEight").val("");
        $("#questionNine").val("");
        $("#questionTen").val("");

      });




  });

</script>
